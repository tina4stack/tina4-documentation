site_name: Tina4 Documentation
theme:
  name: readthedocs
  custom_dir: custom_theme/
  highlightjs: False
plugins:
  - codeinclude
markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.b64
  - pymdownx.betterem
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      use_pygments: true         # use pygments library
      pygments_style: default    # use 'default' style
      noclasses: true
  - pymdownx.inlinehilite
  - pymdownx.escapeall
  - pymdownx.extra
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.pathconverter
  - pymdownx.progressbar
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde
